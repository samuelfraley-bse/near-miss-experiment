<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Near-Miss Study</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div id="welcome-screen" class="screen active">
            <div class="welcome-content">
                <h1>Near-Miss Study</h1>
                <div class="info-box">
                    <h2>Welcome</h2>
                    <p>You will play a bar slider game for 5 rounds.</p>
                </div>
                <button class="btn btn-primary" onclick="startExperiment()">Start</button>
                <div id="test-mode-panel" class="test-mode-panel hidden">
                    <h3>Test Mode</h3>
                    <p>Force a specific condition:</p>
                    <div class="test-mode-buttons">
                        <button class="btn btn-primary" onclick="startExperiment('skill', 'near_miss')">Skill x Near Miss</button>
                        <button class="btn btn-primary" onclick="startExperiment('skill', 'clear_loss')">Skill x Clear Loss</button>
                    </div>
                    <div class="test-mode-buttons" style="margin-top: 10px;">
                        <button class="btn btn-primary" onclick="startExperiment('luck', 'near_miss')">Luck x Near Miss</button>
                        <button class="btn btn-primary" onclick="startExperiment('luck', 'clear_loss')">Luck x Clear Loss</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="frame-intro-screen" class="screen">
            <div class="frame-content">
                <h2 id="frame-title"></h2>
                <p id="frame-description"></p>
                <button class="btn btn-primary" onclick="startNextTrial()">Begin Round 1</button>
            </div>
        </div>

        <div id="bar-task-screen" class="screen">
            <div class="game-container">
                <div class="game-status-bar">
                    <span class="status-item">Round <span id="bar-trial-num">1</span> / 5</span>
                </div>
                <div class="bar-task">
                    <div class="bar-wrapper">
                        <div class="target-zone" id="target-zone"></div>
                        <div class="bar" id="moving-bar"></div>
                    </div>
                    <div class="instructions" id="bar-instructions">
                        Press <strong>SPACE</strong> or click <strong>STOP</strong> when the red bar is in the green zone.
                    </div>
                </div>
                <button class="btn btn-primary" id="start-trial-btn" onclick="beginTrial()">Start</button>
                <button class="btn btn-primary hidden" id="stop-btn" onclick="stopBar()">STOP</button>
            </div>
        </div>

        <div id="outcome-screen" class="screen">
            <div class="outcome-content">
                <div class="outcome-display">
                    <div class="outcome-text" id="outcome-text"></div>
                    <div class="outcome-points" id="outcome-feedback"></div>
                </div>
                <button class="btn btn-primary" id="next-round-btn" onclick="advanceFromOutcome()">Next</button>
            </div>
        </div>

        <div id="post-survey-screen" class="screen">
            <div class="self-report-content">
                <h2>Final Questions</h2>

                <div class="likert-group">
                    <label class="likert-label">How many rounds would you want to play next time?</label>
                    <div class="likert-scale" id="desired-rounds-scale">
                        <button class="likert-btn" data-value="1">1</button>
                        <button class="likert-btn" data-value="2">2</button>
                        <button class="likert-btn" data-value="3">3</button>
                        <button class="likert-btn" data-value="4">4</button>
                        <button class="likert-btn" data-value="5">5</button>
                    </div>
                </div>

                <div class="likert-group">
                    <label class="likert-label">How confident are you that your ability can impact outcomes?</label>
                    <div class="likert-scale" id="confidence-scale">
                        <span class="likert-anchor">Low</span>
                        <button class="likert-btn" data-value="1">1</button>
                        <button class="likert-btn" data-value="2">2</button>
                        <button class="likert-btn" data-value="3">3</button>
                        <button class="likert-btn" data-value="4">4</button>
                        <button class="likert-btn" data-value="5">5</button>
                        <button class="likert-btn" data-value="6">6</button>
                        <button class="likert-btn" data-value="7">7</button>
                        <span class="likert-anchor">High</span>
                    </div>
                </div>

                <div class="likert-group">
                    <label class="likert-label">How would you rate your accuracy?</label>
                    <div class="likert-scale" id="accuracy-scale">
                        <span class="likert-anchor">Low</span>
                        <button class="likert-btn" data-value="1">1</button>
                        <button class="likert-btn" data-value="2">2</button>
                        <button class="likert-btn" data-value="3">3</button>
                        <button class="likert-btn" data-value="4">4</button>
                        <button class="likert-btn" data-value="5">5</button>
                        <button class="likert-btn" data-value="6">6</button>
                        <button class="likert-btn" data-value="7">7</button>
                        <span class="likert-anchor">High</span>
                    </div>
                </div>

                <button class="btn btn-primary" id="submit-survey-btn" onclick="submitPostSurvey()" disabled>Finish</button>
            </div>
        </div>

        <div id="summary-screen" class="screen">
            <div class="summary-content">
                <h2>Session Complete</h2>
                <div class="summary-stats">
                    <div class="summary-stat">
                        <div class="stat-label">Condition</div>
                        <div class="stat-value" id="summary-condition"></div>
                    </div>
                    <div class="summary-stat">
                        <div class="stat-label">Hits</div>
                        <div class="stat-value" id="summary-hits"></div>
                    </div>
                    <div class="summary-stat">
                        <div class="stat-label">Near Misses</div>
                        <div class="stat-value" id="summary-near-misses"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/experiment.js') }}"></script>
</body>
</html>
